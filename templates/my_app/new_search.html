{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center;">"{{ search | title}}"</h2>

    <hr style="margin-top: 30px; margin-bottom: 40px;">

    <div class="row">

    {% for post in final_postings %}

        <div class="col">
            <div class="card mb-3">
                <img src="{{ post.3 }}" class="card-image" alt="...">
                <div class="card-body">
                    <h6 class="card-title">{{ post.0}}</h6>
                    <p class="card-text">Price: {{ post.2 }}</p>
                    <a href="{{ post.1 }}" target="_blank" class="btn btn-primary mb-5">View more</a>
                </div>
            </div>
        </div>
        
    {% endfor %}

    </div>

{% endblock content %}
